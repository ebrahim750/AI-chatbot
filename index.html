<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
        /* Simple scrollbar styling for message area */
        .nice-scrollbar::-webkit-scrollbar { width: 10px; height: 10px; }
        .nice-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(100, 116, 139, 0.5); border-radius: 9999px; }
        .nice-scrollbar::-webkit-scrollbar-track { background-color: transparent; }
        /* Typing indicator dots */
        .typing {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 9999px;
            background-color: rgb(99 102 241); /* indigo-500 */
            opacity: 0.6;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-dot:nth-child(3) { animation-delay: 0.3s; }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.6; }
            40% { transform: translateY(-3px); opacity: 1; }
        }
        
        /* Formatted content styles */
        .formatted-content h1, .formatted-content h2, .formatted-content h3 {
            line-height: 1.4;
        }
        .formatted-content p {
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        .formatted-content strong {
            font-weight: 600;
        }
        .formatted-content em {
            font-style: italic;
        }
        .formatted-content ul, .formatted-content ol {
            margin: 0.5rem 0;
            padding-left: 0;
        }
        .formatted-content li {
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }
        .formatted-content br {
            line-height: 1.2;
        }
        
        /* Chat link styles */
        .chat-link {
            color: inherit;
            opacity: 0.8;
            text-decoration: underline;
            word-break: break-all;
        }
        .chat-link:hover {
            opacity: 1;
        }
        
         /* Chat window resize styles */
         .chat-expanded {
             width: 95vw !important;
             max-width: 900px !important;
             height: 85vh !important;
         }
         .chat-expanded #chat-messages {
             height: calc(85vh - 140px) !important;
         }
         .chat-expanded #chat-input {
             max-height: 120px !important;
         }

         /* Mobile full-screen expanded chat */
          @media (max-width: 640px) {
              .chat-expanded {
                  top: 0 !important;
                  bottom: 0 !important;
                  height: 100vh !important;
                  border-radius: 0 !important;
                  /* Width remains at natural w-[92vw], centered by auto margins from JS */
              }
              .chat-expanded #chat-messages {
                  height: calc(100vh - 140px) !important;
              }
          }

        /* Error snackbar transition */
        #error-snackbar {
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #error-snackbar.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Hide FAB on mobile when chat window is active */
        .fab-mobile-hidden {
            opacity: 0;
            pointer-events: none;
        }
     </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Floating Chat Button -->
    <button id="chat-fab" type="button" class="fixed z-40 inline-flex items-center gap-2 rounded-full bg-indigo-600 px-4 py-3 text-white shadow-lg shadow-indigo-600/30 hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-300">
        <!-- Chat icon (bigger) -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
        </svg>
        <div class="flex flex-col items-start">
            <span id="chat-fab-label" class="font-medium text-sm leading-tight"></span>
            <span id="chat-fab-subtitle" class="text-xs opacity-80 leading-tight"></span>
        </div>
        <span class="sr-only">Open chat</span>
    </button>

    <!-- Chat Window -->
     <div id="chat-window" class="fixed z-40 w-[92vw] max-w-lg rounded-2xl border border-slate-200 bg-white shadow-xl transition-all duration-300 opacity-0 scale-95 pointer-events-none">
        <!-- Header -->
        <div class="flex items-center justify-between relative rounded-t-2xl bg-indigo-600 px-4 py-3 text-white">
            <div class="flex items-center gap-3">
                <div class="flex h-9 w-9 items-center justify-center rounded-full bg-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                    </svg>
                </div>
                <div class="flex flex-col">
                    <p id="header-label" class="text-sm leading-tight opacity-90"></p>
                    <p id="header-subtitle" class="text-xs leading-tight opacity-70"></p>
                </div>
            <!-- Error Snackbar (hidden by default) -->
            <div id="error-snackbar" class="hidden absolute top-full left-0 right-0 z-50 bg-red-500 text-white px-4 py-3 text-sm shadow-lg transition-all duration-300 transform -translate-y-full opacity-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span id="error-message" class="font-medium"></span>
                    </div>
                    <button id="error-dismiss" class="ml-4 p-1 hover:bg-red-600 rounded transition-colors" title="Dismiss">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
            <div class="flex items-center gap-1">
                <button id="chat-clear" class="rounded-lg p-2 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/40" title="Clear chat history">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6"/></svg>
                </button>
                <button id="chat-resize" class="rounded-lg p-2 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/40 hidden sm:block" title="Resize chat window">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                </button>
                <button id="chat-close" class="rounded-lg p-2 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/40" title="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div id="chat-messages" class="nice-scrollbar h-[28rem] overflow-y-auto bg-slate-50 px-3 py-3"></div>

        <!-- Composer -->
        <form id="chat-form" class="flex items-end gap-2 border-t border-slate-200 bg-white px-3 py-3">
            <div class="relative flex-1">
                <textarea id="chat-input" rows="1" placeholder="Type a message..." class="nice-scrollbar max-h-32 w-full resize-none rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 placeholder-slate-400 shadow-sm outline-none transition focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200"></textarea>
                 <div class="pointer-events-none absolute bottom-2 right-3 text-xs text-slate-400 hidden sm:block">Press Enter â†µ</div>
            </div>
            <button id="chat-send" type="submit" class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                Send
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
